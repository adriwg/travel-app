<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- for deployed app to update properly on github pages -->
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Find Hotel</title>
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid">
      <div class="container text-center">
        <h1 class="display-4">Find Hotel</h1>
        <p class="lead">Where you would like to stay?</p>

        <form class="container">
          <div class="row">
            <div class="form-group col-6">
              <label for="city_name"></label>
              <input type="text" class="form-control" id="city-name">
            </div>
            <!-- date picker -->
            <div class="input-group input-daterange">
              <input type="text" class="form-control" value="2012-04-05">
              <div class="input-group-addon">to</div>
              <input type="text" class="form-control" value="2012-04-19">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>

      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-3">
          <!-- 5 recent searches saved in local storage. 
        When clicked, should we display information about this city hotels again?-->
          <aside id="recent-search">
            <h2>Recent search</h2>
            <hr>
            <p>Manchester</p>
          </aside>

          <aside id="cities-nearby">
            <h2>Cities nearby</h2>
            <hr>
            <p>Liverpool</p>
          </aside>
        </div>


        <!-- Section - Hotels -->
        <div class="col-9">
          <div class="row" id="hotels">
          </div>
        </div>

      </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/54e0347d08.js" crossorigin="anonymous"></script>
    <!-- Functionality -->
    <script src="index.js"></script>
    <script src="datepicker.js"></script>
  </body>

</html>
