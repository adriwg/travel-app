<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- for deployed app to update properly on github pages -->
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/2.1.25/daterangepicker.min.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>Find Hotel</title>
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid">
      <div class="container text-center">
        <h1 class="display-4">Find Hotel</h1>
        <p class="lead">Where you would like to stay?</p>

        <form class="container">
          <div class="row">
            <div class="form-group col-6">
              <label for="city_name"></label>
              <input type="text" class="form-control" id="city-name">
            </div>
            <!-- date picker -->
            <div class="col-6 input-group input-daterange">
              <input type="text" class="form-control" id="date-range-picker">
            </div>
          </div>
          <button type="submit" class="btn btn-primary" onclick="searchHotel(event);">Search</button>
        </form>

      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-3">
          <!-- 5 recent searches saved in local storage. 
        When clicked, should we display information about this city hotels again?-->
          <aside id="recent-search">
            <h2>Recent search</h2>
            <hr>
            <p>Manchester</p>
          </aside>

          <aside id="cities-nearby">
            <h2>Cities nearby</h2>
            <hr>
            <p>Liverpool</p>
          </aside>
        </div>


        <!-- Section - Hotels -->
        <div class="col-9">
          <h3 id="city_name"></h3>
          <div class="row" id="hotels">
          </div>
        </div>

      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal_hotel" tabindex="-1" aria-labelledby="modal_hotel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="hotel_name"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">X</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="image_wrapper">
              <div class="image_holder" id="hotel_image"></div>
              <div id="ratings_modal"></div>
            </div>
            <div class="content">
              <div id="info">
                <div class="item">
                  <i class="fa-sharp fa-solid fa-location-dot icn_bullet"></i><span id="address"></span>
                </div>
                <div class="item">
                  <i class="fa-sharp fa-solid fa-diagram-project icn_bullet"></i><span id="distance"></span>
                </div>
              </div>
              <div class="desc_price">
                <div id="hotel_desc"></div>
                <div class="price_modal">
                  <span id="currency"></span>
                  <span id="g_price"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <!-- Date range picker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/2.1.25/daterangepicker.min.js">
    </script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/54e0347d08.js" crossorigin="anonymous"></script>

    <!-- Custom js -->
    <script src="datepicker.js"></script>
    <script src="index.js"></script>


  </body>

</html>
